{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Technex Quiz Platform</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Dancing+Script|Inconsolata|Open+Sans|Zilla+Slab" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper fixed">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        <ul id="nav-mobile" class="right">
          <li><a href="#" id="yo" class="right"></a></li>
          <li><button class="btn" id="final">submit</button></li>
          <li id='user'>{{user_id}}</li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a class="waves-effect waves-light modal-trigger" href="#modal1">FAQ</a>
  </div>
  <div class="container" id="help">
    <div class="row">
      <div class="col s12 m12">
        <div class="card teal accent-1 hoverable" id="car">
          <div class="card-content  center-align">
            <span class="card-title">Technex'18 Quiz - 1</span>
            <form action="#">
              <p>The quiz is of 30 minutes duration.Please answer all the questions carefully.</p>
            </form>
          </div>
          <div class="card-action center">
            <button class="btn" id="start">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="questions"></div>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>FAQ</h4>
      <p>A bunch of helpful answers.</p>
    </div>
  </div>
  <div class="container" id="thanks">
    <div class="row">
      <div class="col s12 m12">
        <div class="card teal accent-1 hoverable" id="car">
          <div class="card-content  center-align">
            <span class="card-title">Thank You</span>
            <form action="#">
              <p id="errorText">Please close this webpage after submitting your solutions.</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js'></script>
  <script  src="{% static 'js/index.js' %}"></script>
</body>
</html>
